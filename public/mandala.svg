<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="mandala-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <g fill="none" stroke="#144256" stroke-width="0.5" opacity="0.15">
        <!-- Center Circle -->
        <circle cx="50" cy="50" r="2" />
        <circle cx="50" cy="50" r="5" />
        <circle cx="50" cy="50" r="10" />
        
        <!-- Petals -->
        <path d="M50 40 Q55 30 50 20 Q45 30 50 40" />
        <path d="M50 60 Q55 70 50 80 Q45 70 50 60" />
        <path d="M40 50 Q30 45 20 50 Q30 55 40 50" />
        <path d="M60 50 Q70 45 80 50 Q70 55 60 50" />
        
        <!-- Diagonals -->
        <path d="M43 43 L30 30" />
        <path d="M57 43 L70 30" />
        <path d="M43 57 L30 70" />
        <path d="M57 57 L70 70" />
        
        <!-- Outer Rings -->
        <circle cx="50" cy="50" r="25" stroke-dasharray="1 1" />
        <circle cx="50" cy="50" r="35" />
        
        <!-- Connecting Lines -->
        <path d="M50 15 L50 0" />
