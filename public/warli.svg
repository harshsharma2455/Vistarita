<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="warli-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <g fill="none" stroke="#144256" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.15">
        <!-- Dancing Figure 1 -->
        <g transform="translate(25, 50)">
           <!-- Head -->
           <circle cx="0" cy="-15" r="4" fill="#144256" stroke="none" />
           <!-- Body (Upper Triangle) -->
           <path d="M0 -10 L-8 0 L8 0 Z" fill="#144256" stroke="none" />
           <!-- Body (Lower Triangle) -->
           <path d="M0 10 L-8 0 L8 0 Z" fill="#144256" stroke="none" />
           <!-- Arms -->
           <path d="M-8 -5 L-20 0 M8 -5 L20 0" />
           <!-- Legs -->
           <path d="M-5 8 L-10 20 M5 8 L10 20" />
        </g>

        <!-- Dancing Figure 2 -->
        <g transform="translate(75, 50)">
           <!-- Head -->
           <circle cx="0" cy="-15" r="4" fill="#144256" stroke="none" />
           <!-- Body (Upper Triangle) -->
           <path d="M0 -10 L-8 0 L8 0 Z" fill="#144256" stroke="none" />
           <!-- Body (Lower Triangle) -->
           <path d="M0 10 L-8 0 L8 0 Z" fill="#144256" stroke="none" />
           <!-- Arms -->
           <path d="M-8 -5 L-20 0 M8 -5 L20 0" />
           <!-- Legs -->
           <path d="M-5 8 L-10 20 M5 8 L10 20" />
        </g>
        
        <!-- Connecting Hands -->
        <!-- (Already implied by arm positions meeting at boundaries) -->
        
        <!-- Decorative Triangles (Top/Bottom) -->
        <path d="M0 10 L10 0 L20 10" transform="translate(0, 0) scale(0.5)" />
        <path d="M40 10 L50 0 L60 10" transform="translate(0, 0) scale(0.5)" />
        <path d="M80 10 L90 0 L100 10" transform="translate(0, 0) scale(0.5)" />
        <path d="M120 10 L130 0 L140 10" transform="translate(0, 0) scale(0.5)" />
        <path d="M160 10 L170 0 L180 10" transform="translate(0, 0) scale(0.5)" />
        
        <path d="M0 0 L10 10 L20 0" transform="translate(0, 90) scale(0.5)" />
        <path d="M40 0 L50 10 L60 0" transform="translate(0, 90) scale(0.5)" />
        <path d="M80 0 L90 10 L100 0" transform="translate(0, 90) scale(0.5)" />
        <path d="M120 0 L130 10 L140 0" transform="translate(0, 90) scale(0.5)" />
        <path d="M160 0 L170 10 L180 0" transform="translate(0, 90) scale(0.5)" />

      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#warli-pattern)" />
</svg>
